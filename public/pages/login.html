<div class="form-container">
  <h2 class="text-2xl font-bold mb-6">Login</h2>
  <form id="loginForm" class="space-y-4">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-input" required>
    </div>
    <div id="loginError" class="text-red-500 text-sm hidden"></div>
    <button type="submit" class="btn btn-primary w-full">Login</button>
  </form>
  <p class="mt-4 text-center">
    Don't have an account? 
    <a href="/register" data-link class="text-primary-600 hover:underline">Register</a>
  </p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errorDiv = document.getElementById('loginError');
  
  try {
    errorDiv.classList.add('hidden');

    // Send the data as JSON to /api/auth/login
    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.error || 'Login failed');
    }

    // Redirect to home or dashboard after successful login (you can modify the path)
    window.router.navigate('/dashboard'); // Replace with your desired page

  } catch (error) {
    errorDiv.textContent = error.message;
    errorDiv.classList.remove('hidden');
  }
});
</script>
